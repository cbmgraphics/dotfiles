<!DOCTYPE html>
<html>
<head>
  <title data-i18n="extName_short"></title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script type="text/javascript" src="js/main.js"></script>
  <script type="text/javascript" src="js/i18n.js"></script>
</head>
<body>

<header>
  <img src="img/logo128.png">
  <div id="title-text">
    <h1>
      Privacy<span class="no-style">Palette</span>
    </h1>
    <span data-i18n="subtitle"></span>
  </div>
</header>

<article>
  <section>
    <div class="title">
      <div data-i18n="adblocking_title"></div>
      <img src="img/enable-adblocking.png">
    </div>
    <div class="description">
      <span data-i18n="adblocking_descr"></span>
      <button data-feature="enableAdblocking" data-i18n="action_enable"></button>
    </div>
  </section>
  <section>
    <div class="title">
      <div data-i18n="adchoices_title"></div>
      <img src="img/manage-adchoices.png">
    </div>
    <div class="description">
      <span data-i18n="adchoices_descr"></span>
      <button data-feature="manageAccount" data-service="adchoices" data-i18n="action_manage"></button>
    </div>
  </section>
  <section class="promoted">
    <div class="title">
      <div data-i18n="clear_history_title"></div>
      <img src="img/clear-history.png">
    </div>
    <div class="description">
      <span data-i18n="clear_history_descr"></span>
      <button data-feature="clearHistory" data-i18n="action_clear"></button>
    </div>
  </section>
  <section class="promoted">
    <div class="title">
      <div data-i18n="clear_cache_title"></div>
      <img src="img/clear-cache.png">
    </div>
    <div class="description">
      <span data-i18n="clear_cache_descr"></span>
      <button data-feature="clearCache" data-i18n="action_clear"></button>
    </div>
  </section>
  <section class="promoted">
    <div class="title">
      <div data-i18n="clear_cookies_title"></div>
      <img src="img/clear-cookies.png">
    </div>
    <div class="description">
      <span data-i18n="clear_cookies_descr"></span>
      <button data-feature="clearCookies" data-i18n="action_clear"></button>
    </div>
  </section>
  <section>
    <div class="title">
      <div data-i18n="clear_storage_title"></div>
      <img src="img/clear-storage.png">
    </div>
    <div class="description">
      <span data-i18n="clear_storage_descr"></span>
      <button data-feature="clearStorage" data-i18n="action_clear"></button>
    </div>
  </section>
  <section class="promoted">
    <div class="title">
      <div data-i18n="clear_downloads_title"></div>
      <img src="img/clear-downloads.png">
    </div>
    <div class="description">
      <span data-i18n="clear_downloads_descr"></span>
      <button data-feature="clearDownloads" data-i18n="action_clear"></button>
    </div>
  </section>
  <section>
    <div class="title">
      <div data-i18n="manage_facebook_title"></div>
      <img src="img/manage-facebook.png">
    </div>
    <div class="description">
      <span data-i18n="manage_facebook_descr"></span>
      <a data-feature="manageAccount" data-service="facebook-ads" data-i18n="manage_settings_ads"></a>,
      <a data-feature="manageAccount" data-service="facebook-privacy" data-i18n="manage_settings_privacy"></a>
      <span data-i18n="and"></span> <a data-feature="manageAccount" data-service="facebook-security" data-i18n="manage_settings_security"></a>
      <button data-feature="manageAccount" data-service="facebook" data-i18n="action_manage"></button>
    </div>
  </section>
  <section>
    <div class="title">
      <div data-i18n="manage_google_title"></div>
      <img src="img/manage-google.png">
    </div>
    <div class="description">
      <span data-i18n="manage_google_descr"></span>
      <a data-feature="manageAccount" data-service="google-ads" data-i18n="manage_settings_ads"></a>,
      <a data-feature="manageAccount" data-service="google-security" data-i18n="manage_settings_security"></a>
      <span data-i18n="and"></span> <a data-feature="manageAccount" data-service="google-dashboard" data-i18n="manage_google_data"></a>
      <button data-feature="manageAccount" data-service="google" data-i18n="action_manage"></button>
    </div>
  </section>
  <section>
    <div class="title">
      <div data-i18n="enable_https_title"></div>
      <img src="img/enable-https.png">
    </div>
    <div class="description">
      <span data-i18n="enable_https_descr"></span>
      <button data-feature="enableHTTPS" data-i18n="action_enable"></button>
    </div>
  </section>
  <section>
    <div class="title">
      <div data-i18n="clear_plugindata_title"></div>
      <img src="img/clear-plugindata.png">
    </div>
    <div class="description">
      <span data-i18n="clear_plugindata_descr"></span>
      <button data-feature="clearPluginData" data-i18n="action_clear"></button>
    </div>
  </section>
  <section>
    <div class="title">
      <div data-i18n="manage_tracking_title"></div>
      <img src="img/manage-tracking.png">
    </div>
    <div class="description">
      <span data-i18n="manage_tracking_descr"></span>
      <button data-feature="manageAccount" data-service="dnt" data-i18n="action_manage"></button>
    </div>
  </section>
  <section>
    <div class="title">
      <div data-i18n="manage_twitter_title"></div>
      <img src="img/manage-twitter.png">
    </div>
    <div class="description">
      <span data-i18n="manage_twitter_descr"></span>
      <button data-feature="manageAccount" data-service="twitter" data-i18n="action_manage"></button>
    </div>
  </section>
</article>

</body>
</html>
